<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Filterable List</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  </head>
    <body>
        <div class="container">
            <h1 class="center-align">
                My Contacts
            </h1>
        <input type="text" id="filterInput" placeholder="Search Names">
        <ul id="names"  class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Abe0</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-item">
                <a href="#">Amabel</a>
            </li>

            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bismark</a>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Cain</a>
            </li>
            <li class="collection-item">
                <a href="#">Carl</a>
            </li>
        </ul>
        </div>
        <script type="text/javascript">
        //get input element
            let filterInput = document.getElementById('filterInput');
        //add event listener . we could have attached onkeyup  to the input but it is old //way
        filterInput.addEventListener('keyup',  filterNames);

        //function
        function filterNames() {
            //get input value
            let filterValue =  filterInput.value.toUpperCase();
            //get names ul
            let ul = document.getElementById('names');
            //get li from ul
            let li = ul.querySelectorAll('li.collection-item');
            //loop through to get lis
            for (let i = 0; i < li.length; i++) {
                let a  = li[i].getElementsByTagName('a')[0];
                //index of returns negative -1 if the search is not found else return the index
                li[i].style.display= a.innerHTML.toUpperCase().indexOf(filterValue)  > -1 ? '': 'none';
            }
        }
        </script>
    </body>
</html>
