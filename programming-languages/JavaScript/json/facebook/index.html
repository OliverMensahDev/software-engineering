<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackers news - rss2json.com</title>
</head>
<body>
<div id="content"></div>
<script type="text/javascript">
    var content = document.getElementById('content');
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){
        if (xhr.readyState==4 && xhr.status==200)
        {
            var data = JSON.parse(xhr.responseText);
            if(data.status == 'ok'){
                var output = '<h1>'+data.feed.title+'</h1>';
                for(var i=0;i<data.items.length;++i){
                    output += '<p><h2><a href="' +
                    data.items[i].link + '" >' +
                    data.items[i].title + '</h2></a></p>';

                }
                content.innerHTML = output;

            }else{
              console.log(xhr.responseText);
            }
        }
    };
    xhr.open('GET','https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fcode.facebook.com%2Fposts%2Frss',true);
    xhr.send();

</script>
</body>
</html>
